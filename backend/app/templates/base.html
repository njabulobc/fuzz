<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Smart Contract Scanner{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              card: '0 16px 40px -24px rgb(15 23 42 / 0.35)',
            },
            backgroundImage: {
              mesh: 'radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.15), transparent 35%), radial-gradient(circle at 80% 0%, rgba(99, 102, 241, 0.14), transparent 35%), radial-gradient(circle at 50% 80%, rgba(52, 211, 153, 0.14), transparent 35%)',
            },
          },
        },
      }
    </script>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <div class="absolute inset-0 -z-10 bg-mesh"></div>
    <div class="relative mx-auto flex min-h-screen max-w-6xl flex-col px-4 py-8 sm:py-10 lg:py-12">
      <header class="mb-6 flex items-center justify-between rounded-2xl border border-white/10 bg-white/5 px-4 py-3 backdrop-blur">
        <div class="flex items-center gap-3">
          <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-gradient-to-br from-sky-400 to-indigo-500 text-lg font-bold text-white shadow-lg shadow-sky-500/30">
            SC
          </div>
          <div>
            <p class="text-xs uppercase tracking-[0.18em] text-slate-300">Smart contract fuzzer</p>
            <p class="text-base font-semibold text-white">Audit workflow console</p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <span class="hidden rounded-full border border-white/10 bg-white/5 px-3 py-1 text-xs font-semibold text-slate-200 sm:inline-flex">Tailwind UI</span>
          <a
            href="https://github.com/"
            class="rounded-lg border border-white/15 bg-white/10 px-3 py-1.5 text-xs font-semibold text-white shadow-sm transition hover:border-white/25 hover:bg-white/15 focus:outline-none focus:ring-2 focus:ring-white/30"
            target="_blank"
            rel="noreferrer"
          >
            View repo
          </a>
        </div>
      </header>

      <main class="flex-1 space-y-6">
        {% block content %}{% endblock %}
      </main>

      <footer class="mt-8 rounded-2xl border border-white/10 bg-white/5 px-4 py-4 text-sm text-slate-300">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <span>Smart Contract Scanner Â· Security workflows with live findings.</span>
          <span class="text-xs">Rendered with Tailwind via CDN</span>
        </div>
      </footer>
    </div>
    {% block scripts %}{% endblock %}
  </body>
</html>
